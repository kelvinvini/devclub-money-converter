<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevClub Convert Money</title>
</head>

<body>
    <img class="image-gif" src="./assets/logo.gif" alt="convert-money">

    <main>
        <label>
            converter <b>de</b>
            <select>
                <option>
                    R$
                    Real brasileiro</option>
            </select>
        </label>

        <label>
            converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">
                    US$
                    Dólar americano</option>

                <option value="euro">
                    €
                    Euro
                </option>

                <option value="libra">
                    £
                    Libra
                </option>

                <option value="bitcoin">
                    ₿
                    Bitcoin
                </option>
            </select>
        </label>

        <label>
            valor
            <input class="input-currency" placeholder=" R$10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>

            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-real-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-dolar-converter">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">US$0.0</p>
            </div>

        </section>
    </main>

</body>
<script src="./scripts.js"></script>

</html>
